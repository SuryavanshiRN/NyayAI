<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goodbye | NyayAI</title>
  <style>
    body {
      background: linear-gradient(135deg, #000, #222);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .loader {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Goodbye from NyayAI</h1>
  <p>Logging you out securely... redirecting to login page</p>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/login";  // Redirect to login after 3 seconds
    }, 3000);
  </script>
</body>
</html>
