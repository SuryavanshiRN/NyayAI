<!DOCTYPE html>
<html>
  <head>
    <title>NyayAI | Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #111;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .login-box {
        background: #1b1b1b;
        padding: 40px;
        border-radius: 14px;
        width: 320px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        text-align: center;
        z-index: 2;
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 600;
      }

      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: #fff;
        font-size: 15px;
        outline: none;
      }

      input::placeholder {
        color: #aaa;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #444;
        border: none;
        color: white;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #000;
      }

      /* LOADER */
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(17, 17, 17, 0.98);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loader {
        width: 70px;
        height: 70px;
        border: 5px solid #2a2a2a;
        border-top: 5px solid #00ffcc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-overlay.active {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>⚖️ NyayAI Login</h2>
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Loader -->
    <div class="loader-overlay" id="loader">
      <div class="loader"></div>
    </div>

    <script>
      function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "" || pass === "") {
          alert("Please enter username and password.");
        } else {
          // Show loading animation
          const loader = document.getElementById("loader");
          loader.classList.add("active");

          // Simulate login delay like real system loading
          setTimeout(() => {
            localStorage.setItem("username", user);
            window.location.href = "dashboard";
          }, 2000); // 2 seconds delay
        }
      }
    </script>
  </body>
</html>
